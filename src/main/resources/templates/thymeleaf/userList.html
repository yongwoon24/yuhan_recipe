<!-- list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        /* CSS 스타일 추가 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* 가운데 정렬 */
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <table>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Birthdate</th>
            <th>Phone Number</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.birthdate}"></td>
            <td th:text="${user.phone_number}"></td>
            <td><a th:href="@{/editUser/{user_id}(user_id=${user.user_id})}">Edit</a></td>
            <td><a th:href="@{/deleteUser/{user_id}(user_id=${user.user_id})}">Delete</a></td>
        </tr>
    </table>
    <a href="/createUser">Create New User</a>
</body>
</html>
