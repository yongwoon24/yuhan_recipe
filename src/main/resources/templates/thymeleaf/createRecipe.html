<!-- create.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
</head>
<body>
    <h1>Create New Recipe</h1>
    <form action="/createRecipe" method="post" enctype="multipart/form-data">
        <label>Title: <input type="text" name="title" /></label><br/>
        <label>Main Photo: <input multiple type="file" name="main_photo" /></label><br/>
        <label>Created Date: <input type="date" name="created_date" /></label><br/>
        <label>User ID: <input type="text" name="user_id" /></label><br/>
        <label>Category Name:
            <select name="category_name">
                <option value="파티">파티</option>
                <option value="가정">가정</option>
                <option value="디저트">디저트</option>
                <option value="혼밥">혼밥</option>
                <option value="야식/안주">야식/안주</option>
                <option value="피크닉">피크닉</option>
            </select>
        </label><br/>
        <input type="submit" value="Create" />
    </form>
</body>
</html>
